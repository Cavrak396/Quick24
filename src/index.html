<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script type="module" src="js/controller.js"></script>
    <title>Quick24</title>
</head>

<body>
    <header></header>
    <main>
        <section class="login js-login-panel" style="background-image: url('images/login-panel-image.jpg')">
            <form class="login__panel js-login-panel">
                <div class="login__panel-jointext">
                    <h2 class="login__panel-title">Quick<span class="login__panel-decoration">24</span></h2>
                    <span class="login__panel-undertitle">Fast delievery</span>
                </div>
                <div class="login__panel-content">
                    <label class="login__panel-tag" for="login__panel-name">Admin name:</label>
                    <input type="text" id="login__panel-name"
                        class="login__panel-input login__panel-input--name js-adminName">
                    <label class="login__panel-tag" for="login__panel-password">Admin password:</label>
                    <input type="password" id="login__panel-password"
                        class="login__panel-input login__panel-input--password js-adminPassword">
                    <span class="login__error js-login-error"></span>
                    <div class="login__panel-buttons">
                        <button type="button" class="login__panel-login js-login-btn">Login</button>
                    </div>
                    <button type="button" class="login__panel-skip js-userBtn">Join As User!</button>
                </div>
                <div class="login__panel-text">
                    <h2 class="login__panel-sale">Fast And Safe Delivery</h2>
                    <p class="login__panel-lines">Shop Where you can order the things you need
                        <span class="login__panel-decoration">24</span>hours a day.
                    </p>
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
